<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBalance - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style_menu.css">
</head>
<body>
  <!-- Llamado de la sidebar -->
  <div id="sidebar-container"></div>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        document.getElementById('home-link').classList.add('active');
      })
      .catch(error => console.error('Error al cargar el sidebar:', error));
  </script>

  <!-- parte de arriba -->
  <div class="navbar navbar-dark bg-dark shadow-sm" style="margin-left: 250px;">
    <a href="#" class="navbar-brand d-flex align-items-center">
      <strong>MyBalance</strong>
    </a>
  </div>

  <!-- lo del menu -->
  <div class="content">
    <div class="form-container">
      <h2 id="form-title" class="text-center mb-4">Iniciar Sesión</h2>
      
      <!-- inicio secion  -->
      <form id="login-form">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>

      <!-- regsustrar) -->
      <form id="register-form" style="display: none;">
        <div class="mb-3">
          <label for="registerName" class="form-label">Nombre </label>
          <input type="text" class="form-control" id="registerName" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="registerPhone" class="form-label">Número Telefónico</label>
          <input type="text" class="form-control" id="registerPhone" placeholder="8888 8888">
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>

      <div class="text-center mt-3">
        <button id="toggle-button" class="btn btn-link text-light">¿No tienes cuenta? Regístrate aquí</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
const toggleButton = document.getElementById('toggle-button');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    toggleButton.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.textContent = 'Iniciar Sesión';
        toggleButton.textContent = '¿No tienes cuenta? Regístrate aquí';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Registrar Cuenta';
        toggleButton.textContent = '¿Ya tienes cuenta? Inicia sesión aquí';
      }
    });
  </script>
</body>
</html>
